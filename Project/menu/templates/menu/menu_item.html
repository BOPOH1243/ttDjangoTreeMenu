<li>
  <a href="{{ item.get_absolute_url }}"
     {% if item.get_absolute_url == current_url %} class="active" {% endif %}>
    {{ item.title }}
  </a>

  {% if item.children_items and item.id in open_items %}
    <ul>
      {% for child in item.children_items %}
        {% include 'menu/menu_item.html' with item=child open_items=open_items current_url=current_url %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
